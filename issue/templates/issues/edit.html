<%inherit file="/base.html"/>
<%block name="head">
<script type="text/javascript" src="/static/jquery/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="/static/ckeditor/ckeditor.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	CKEDITOR.replace( 'editor', { extraPlugins: 'tabindent,simpleimage'} )
})
</script>
</%block>
<h1>이슈 수정하기</h1>
<form action="/issues/_/update" method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="${csrf_token}" />
	제목
	<input type="text" name="title" value="${issue.title}">
	내용
	<textarea id="editor" name="content" style="width: 100%; height: 300px;">${issue.content}</textarea>
	<input type="submit" value="완료">
</form>
